<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pika-Salvage: Protocol 025</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=VT323&display=swap');

        :root {
            --pika-yellow: #FFDE00;
            --pika-red: #FF0000;
            --rust: #5d2e1a;
        }

        body {
            margin: 0;
            background-color: #0a0a0a;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'VT323', monospace;
            perspective: 1000px;
        }

        /* 1. Broken Glass Overlay */
        .glass-crack {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/glass-knobs.png');
            opacity: 0.3;
            pointer-events: none;
            z-index: 100;
        }

        /* 2. Scrapyard Background with flickering lights */
        .background {
            position: absolute;
            width: 110%;
            height: 110%;
            background: 
                radial-gradient(circle at 50% 50%, rgba(255, 222, 0, 0.05) 0%, transparent 70%),
                url('https://www.transparenttextures.com/patterns/iron-grip.png');
            animation: background-hum 0.1s infinite;
            z-index: -1;
        }

        /* 3. The Salvaged Pikachu Face (CSS) */
        .pika-head {
            width: 150px;
            height: 120px;
            background: var(--pika-yellow);
            margin: 0 auto 30px;
            border-radius: 50% 50% 40% 40%;
            position: relative;
            border: 4px solid #333;
            box-shadow: 0 0 20px rgba(255, 222, 0, 0.4);
            animation: glitch-float 3s ease-in-out infinite;
        }

        .ear {
            position: absolute;
            width: 30px;
            height: 80px;
            background: var(--pika-yellow);
            top: -40px;
            border: 4px solid #333;
            border-top: 25px solid black;
            border-radius: 50% 50% 0 0;
        }
        .ear.left { left: 10px; transform: rotate(-20deg); }
        .ear.right { right: 10px; transform: rotate(20deg); }

        .cheek {
            position: absolute;
            width: 25px;
            height: 25px;
            background: var(--pika-red);
            border-radius: 50%;
            bottom: 25px;
            animation: pulse 0.5s infinite;
        }
        .cheek.left { left: 15px; }
        .cheek.right { right: 15px; }

        /* 4. Main Text Area */
        .panel {
            background: rgba(20, 20, 20, 0.9);
            padding: 40px;
            border: 8px solid #222;
            border-style: outset;
            text-align: center;
            transform: rotateX(10deg);
            box-shadow: 0 20px 50px rgba(0,0,0,1);
            position: relative;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            color: var(--pika-yellow);
            margin: 0;
            text-shadow: 3px 3px 0px var(--rust);
            animation: text-flicker 2s infinite;
        }

        .warning-tape {
            background: repeating-linear-gradient(
                -45deg,
                #000,
                #000 20px,
                var(--pika-yellow) 20px,
                var(--pika-yellow) 40px
            );
            height: 30px;
            width: 120%;
            position: absolute;
            left: -10%;
            top: 20px;
            transform: rotate(-2deg);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .status-box {
            margin-top: 20px;
            border-top: 1px solid #444;
            padding-top: 20px;
            color: #00ff00; /* Terminal Green */
            text-align: left;
            font-size: 1.2rem;
        }

        /* 5. Animations */
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 5px var(--pika-red); }
            50% { box-shadow: 0 0 25px var(--pika-red); background: #ff4d4d; }
        }

        @keyframes glitch-float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-10px) rotate(2deg) skewX(2deg); }
            66% { transform: translateY(5px) rotate(-1deg); }
        }

        @keyframes text-flicker {
            0%, 90%, 100% { opacity: 1; filter: blur(0); }
            92% { opacity: 0.5; filter: blur(2px); color: white; }
            95% { opacity: 0.1; }
        }

        @keyframes background-hum {
            0% { transform: translate(0,0); }
            50% { transform: translate(1px, 1px); }
            100% { transform: translate(-1px, -1px); }
        }

        /* Spark Effect */
        .spark {
            position: absolute;
            width: 2px;
            height: 15px;
            background: white;
            box-shadow: 0 0 10px cyan;
            opacity: 0;
            animation: spark-jump 0.4s ease-out infinite;
        }

        @keyframes spark-jump {
            0% { transform: scaleY(0); opacity: 1; }
            100% { transform: scaleY(1.5) translateY(-50px); opacity: 0; }
        }

    </style>
</head>
<body>

    <div class="glass-crack"></div>
    <div class="background"></div>

    <div class="panel">
        <div class="warning-tape"></div>
        
        <div class="pika-head">
            <div class="ear left"></div>
            <div class="ear right"></div>
            <div class="cheek left"></div>
            <div class="cheek right"></div>
            <div class="spark" style="left: 20px; top: -10px; animation-delay: 0.2s;"></div>
            <div class="spark" style="right: 30px; top: 0px; animation-delay: 0.5s;"></div>
        </div>

        <h1>SALVAGING...</h1>
        <p style="color: #888; letter-spacing: 5px;">ESTIMATED ARRIVAL: [UNKNOWN]</p>

        <div class="status-box">
            &gt; CRITICAL ERROR: POKEDEX DATA CORRUPTED<br>
            &gt; ATTEMPTING TO REBOOT VOLTAGE...<br>
            &gt; <span style="animation: text-flicker 0.5s infinite;">TO BE SOON.</span>
        </div>
    </div>

    <script>
        // Optional: Add a subtle mouse move effect to the panel
        const panel = document.querySelector('.panel');
        document.addEventListener('mousemove', (e) => {
            let xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            let yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            panel.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
    </script>

</body>
</html>
