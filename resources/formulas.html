<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMING SOON | PREMIUM</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Montserrat:wght@200;400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            perspective: 1000px;
        }

        /* 1. Animated Particles Background */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* 2. Enhanced Ambient Aura */
        .aura {
            position: absolute;
            width: 70vw;
            height: 70vw;
            background: radial-gradient(circle, rgba(255, 222, 0, 0.08) 0%, transparent 70%);
            filter: blur(100px);
            z-index: 0;
            animation: aura-drift 15s infinite alternate ease-in-out;
        }

        /* 3. Parallax Background Text */
        .bg-text {
            position: absolute;
            font-size: 16vw;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.03);
            letter-spacing: -0.2vw;
            z-index: 2;
            white-space: nowrap;
            text-transform: uppercase;
            pointer-events: none;
            transition: transform 0.2s ease-out;
        }

        /* 4. The Interactive Glass Card */
        .container {
            position: relative;
            z-index: 10;
            transition: transform 0.1s ease-out;
        }

        .glass-card {
            width: 320px;
            height: 400px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            position: relative;
            overflow: hidden;
        }

        /* Shining Sweep Effect */
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0; left: -150%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            animation: shine 4s infinite;
        }

        .gif-container {
            width: 220px;
            height: 220px;
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid rgba(255, 222, 0, 0.2);
            box-shadow: 0 0 40px rgba(255, 222, 0, 0.1);
            transform: scale(1);
            transition: transform 0.5s ease;
        }

        .glass-card:hover .gif-container {
            transform: scale(1.05);
            border-color: rgba(255, 222, 0, 0.5);
        }

        .gif-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 5. Typography */
        .main-title {
            margin-top: 35px;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            font-size: 1.4rem;
            letter-spacing: 10px;
            font-weight: 400;
            text-transform: uppercase;
        }

        .yellow-accent {
            color: #FFDE00;
            font-weight: 700;
            text-shadow: 0 0 15px rgba(255, 222, 0, 0.3);
        }

        .loading-line {
            width: 120px;
            height: 2px;
            background: rgba(255,255,255,0.05);
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            border-radius: 2px;
        }

        .loading-line::after {
            content: '';
            position: absolute;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #FFDE00;
            animation: loading-flow 2.5s infinite cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Animations */
        @keyframes aura-drift {
            0% { transform: translate(-5%, -5%) scale(1); }
            100% { transform: translate(5%, 5%) scale(1.1); }
        }

        @keyframes shine {
            0% { left: -150%; }
            20% { left: 150%; }
            100% { left: 150%; }
        }

        @keyframes loading-flow {
            0% { left: -100%; }
            50% { left: 0%; }
            100% { left: 100%; }
        }

    </style>
</head>
<body>

    <div class="aura"></div>
    <div class="bg-text" id="parallax-bg">COMING SOON</div>

    <div class="container" id="parallax-container">
        <div class="glass-card">
            <div class="gif-container">
                <img src="../images/pika-pikachu.gif" alt="Pikachu">
            </div>
            
            <h1 class="main-title">COMING <span class="yellow-accent">SOON</span></h1>
            
            <div class="loading-line"></div>
        </div>
    </div>

    <script>
        const container = document.getElementById('parallax-container');
        const bgText = document.getElementById('parallax-bg');

        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.pageX) / 25;
            const y = (window.innerHeight / 2 - e.pageY) / 25;

            // Card moves slightly with mouse
            container.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
            
            // Background text moves in opposite direction for depth
            bgText.style.transform = `translate(calc(-50% + ${-x * 2}px), calc(-50% + ${-y * 2}px))`;
        });
    </script>
</body>
</html>
