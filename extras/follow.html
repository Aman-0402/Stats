<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Follow</title>

<style>
    /* ===========================
       GLOBAL RESET & THEME
    =========================== */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Segoe UI', system-ui, sans-serif;
        background: linear-gradient(
            135deg,
            #1a1a1a 0%,
            #0f0f0f 35%,
            #050505 60%,
            #081a2b 80%,
            #0a2342 100%
        );
        color: #e5e5e5;
        min-height: 100vh;
        overflow-x: hidden;
    }
    
    /* ===========================
       HEADER
    =========================== */
    header {
        text-align: center;
        padding: 3.5rem 1rem;
        animation: fadeDown 1.2s ease;
    }
    
    header h1 {
        font-size: 3rem;
        letter-spacing: 1px;
        background: linear-gradient(90deg, #bfc7ce, #ffffff, #bfc7ce);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    
    /* ===========================
       GRID CONTAINER
    =========================== */
    .follow-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2.5rem;
        padding: 2rem 6%;
    }
    
    /* ===========================
       CARD DESIGN
    =========================== */
    .follow-card {
        position: relative;
        background: linear-gradient(
            145deg,
            rgba(35, 35, 35, 0.85),
            rgba(15, 20, 30, 0.9)
        );
        border-radius: 22px;
        padding: 2.2rem;
        backdrop-filter: blur(12px);
        box-shadow:
            0 18px 40px rgba(0, 0, 0, 0.7),
            inset 0 1px 1px rgba(255, 255, 255, 0.06);
        transition: all 0.6s ease;
        overflow: hidden;
        animation: floatCard 6s ease-in-out infinite;
    }
    
    .follow-card::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
            120deg,
            transparent,
            rgba(130, 190, 255, 0.25),
            transparent
        );
        opacity: 0;
        transition: opacity 0.6s;
    }
    
    .follow-card:hover::before {
        opacity: 1;
    }
    
    .follow-card:hover {
        transform: translateY(-14px) scale(1.04);
        box-shadow:
            0 30px 70px rgba(0, 0, 0, 0.9),
            0 0 35px rgba(120, 180, 255, 0.35);
    }
    
    /* ===========================
       TEXT
    =========================== */
    .follow-card h3 {
        font-size: 1.7rem;
        margin-bottom: 0.6rem;
        color: #ffffff;
    }
    
    .follow-card p {
        color: #cfd8e3;
        opacity: 0.9;
    }
    
    /* ===========================
       SOCIAL BUTTONS
    =========================== */
    .social {
        text-align: center;
    }
    
    .social a {
        display: inline-block;
        margin-top: 1.2rem;
        padding: 0.85rem 1.8rem;
        border-radius: 50px;
        background: linear-gradient(
            135deg,
            #2a3f55,
            #3f5f85
        );
        color: #ffffff;
        font-weight: 600;
        text-decoration: none;
        box-shadow:
            0 10px 25px rgba(0, 0, 0, 0.6);
        transition: all 0.4s ease;
    }
    
    .social a:hover {
        transform: scale(1.12);
        background: linear-gradient(135deg, #3f6fa5, #5a8fd4);
        box-shadow:
            0 0 35px rgba(90, 150, 255, 0.8),
            0 12px 30px rgba(0, 0, 0, 0.9);
    }
    
    /* ===========================
       FOOTER
    =========================== */
    footer {
        text-align: center;
        padding: 2rem 1rem;
        font-size: 0.9rem;
        color: #9fb3c8;
        opacity: 0.7;
    }
    
    /* ===========================
       ANIMATIONS
    =========================== */
    @keyframes fadeDown {
        from {
            opacity: 0;
            transform: translateY(-40px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    @keyframes floatCard {
        0% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0); }
    }

    /* ===========================
   BACK BUTTON
=========================== */
.back-btn {
    position: fixed;
    top: 25px;
    left: 25px;
    padding: 0.7rem 1.4rem;
    font-size: 0.95rem;
    font-weight: 600;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    color: #ffffff;
    background: linear-gradient(135deg, #2a3f55, #3f5f85);
    box-shadow:
        0 8px 22px rgba(0, 0, 0, 0.7),
        0 0 18px rgba(90, 150, 255, 0.4);
    transition: all 0.35s ease;
    z-index: 999;
}

.back-btn:hover {
    transform: translateX(-6px) scale(1.05);
    background: linear-gradient(135deg, #3f6fa5, #5a8fd4);
    box-shadow:
        0 0 30px rgba(120, 180, 255, 0.9),
        0 10px 30px rgba(0, 0, 0, 0.9);
}

.back-btn:active {
    transform: scale(0.95);
}

    </style>
    
</head>

<body>

<header>
    <h1>Follow üöÄ</h1>
</header>

<section class="follow-grid">

    <div class="follow-card social">
        <h3>üíª GitHub</h3>
        <p>Projects, code & learning resources</p>
        <a href="https://github.com/Aman-0402" target="_blank">Visit GitHub</a>
    </div>

    <div class="follow-card social">
        <h3>üé• YouTube</h3>
        <p>Live sessions & explanations</p>
        <a href="https://www.youtube.com/@AkaRJLive" target="_blank">Visit YouTube</a>
    </div>

</section>

<button class="back-btn" onclick="goBack()">‚Üê Back</button>


<footer>
    ¬© 2026 Aman Raj | Learn ‚Ä¢ Practice ‚Ä¢ Grow
</footer>

<script>
/* ===========================
   SUBTLE PREMIUM INTERACTION
=========================== */

// Soft background motion
document.addEventListener('mousemove', e => {
    document.body.style.backgroundPosition =
        `${e.clientX / 30}px ${e.clientY / 30}px`;
});

// Elegant card pulse
document.querySelectorAll('.follow-card').forEach(card => {
    card.addEventListener('click', () => {
        card.animate([
            { transform: 'scale(1)' },
            { transform: 'scale(1.06)' },
            { transform: 'scale(1)' }
        ], {
            duration: 450,
            easing: 'ease-in-out'
        });
    });
});

function goBack() {
    if (document.referrer) {
        window.history.back();
    } else {
        window.location.href = "../index.html"; // fallback
    }
}

</script>

</body>
</html>
