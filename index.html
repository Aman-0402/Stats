        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0e1a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
            position: relative;
        }

        .background-effect {
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 212, 170, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(0, 255, 204, 0.03) 0%, transparent 50%);
            pointer-events: none;
        }

        .background-effect::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
                repeating-linear-gradient(0deg, rgba(255,255,255,0.01) 0px, transparent 1px, transparent 2px, rgba(255,255,255,0.01) 3px),
                repeating-linear-gradient(90deg, rgba(255,255,255,0.01) 0px, transparent 1px, transparent 2px, rgba(255,255,255,0.01) 3px);
            opacity: 0.3;
            animation: scanlines 8s linear infinite;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            padding: 1rem;
            width: 100%;
            height: 100vh;
            justify-content: center;
            overflow-y: auto;
        }

        .pixel-grid-wrapper {
            perspective: 1000px;
            width: 100%;
            max-width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }

        .pixel-grid {
            display: grid;
            gap: 2px;
            padding: clamp(15px, 3vw, 60px);
            background: rgba(15, 23, 41, 0.6);
            border-radius: 8px;
            border: 1px solid rgba(0, 212, 170, 0.2);
            box-shadow: 
                0 0 40px rgba(0, 212, 170, 0.15),
                0 0 80px rgba(0, 212, 170, 0.08),
                inset 0 0 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            max-width: 95vw;
            overflow: hidden;
        }

        .pixel {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #00d4aa 0%, #00ffcc 100%);
            border-radius: 1px;
            box-shadow: 
                0 0 8px rgba(0, 212, 170, 0.6),
                0 0 16px rgba(0, 212, 170, 0.3),
                inset 0 0 4px rgba(255, 255, 255, 0.3);
            width: clamp(6px, 2vw, 20px);
            height: clamp(6px, 2vw, 20px);
            position: relative;
            opacity: 0;
            transform: scale(0) rotate(180deg);
            animation: pixelFadeIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .pixel.red {
            background: linear-gradient(135deg, #ff4444 0%, #ff6666 100%);
            box-shadow: 
                0 0 8px rgba(255, 68, 68, 0.6),
                0 0 16px rgba(255, 68, 68, 0.3),
                inset 0 0 4px rgba(255, 255, 255, 0.3);
        }

        .pixel::before {
            content: '';
            position: absolute;
            inset: 20%;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            filter: blur(1px);
        }

        @keyframes pixelFadeIn {
            0% {
                opacity: 0;
                transform: scale(0) rotate(180deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.2) rotate(0deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .pixel:hover {
            animation: pixelPulse 0.5s ease-in-out;
        }

        @keyframes pixelPulse {
            0%, 100% {
                transform: scale(1);
                filter: brightness(1);
            }
            50% {
                transform: scale(1.15);
                filter: brightness(1.3);
            }
        }

        .toggle-controls {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 212, 170, 0.1);
            border: 2px solid rgba(0, 212, 170, 0.4);
            color: #00d4aa;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

            border-color: #00d4aa;

        }

        }

        }

        .info {

            const redWord = 'AMAN';
            let charPosition = 0;

            chars.forEach((char, charIndex) => {
                const charData = PIXEL_FONT[char] || PIXEL_FONT[' '];
                
                // Check if this character is part of "AMAN"
                const isPartOfAman = textUpper.includes(redWord) && 
                    textUpper.indexOf(redWord) <= charIndex && 
                    charIndex < textUpper.indexOf(redWord) + redWord.length;
                
                charData.forEach((row, rowIndex) => {
                    row.forEach((pixel, colIndex) => {
                        if (pixel === 1) {
                            const delay = pixelIndex * 0.015;
                            pixels.push({
                                x: charIndex * 6 + colIndex,
                                y: rowIndex,
                                delay,
                                isRed: isPartOfAman
                            });
                            pixelIndex++;
                        }
                    });
                });
            });

            const gridWidth = chars.length * 6;
            
            // Clear and setup grid
            pixelGrid.innerHTML = '';
            pixelGrid.style.gridTemplateColumns = `repeat(${gridWidth}, 1fr)`;
            pixelGrid.style.gridTemplateRows = 'repeat(7, 1fr)';

            // Add pixels
            pixels.forEach((pixel) => {
                const pixelDiv = document.createElement('div');
                pixelDiv.className = 'pixel';
                if (pixel.isRed) {
                    pixelDiv.classList.add('red');
                }
                pixelDiv.style.gridColumn = pixel.x + 1;
                pixelDiv.style.gridRow = pixel.y + 1;
                pixelDiv.style.animationDelay = `${pixel.delay}s`;
                pixelGrid.appendChild(pixelDiv);
            });
        }

        // Toggle controls
        toggleBtn.addEventListener('click', () => {
            const isShowing = controls.classList.contains('show');
            if (isShowing) {
                controls.classList.remove('show');
                toggleBtn.textContent = '⚙';
            } else {
                controls.classList.add('show');
                toggleBtn.textContent = '✕';
            }
        });

        // Handle form submission
        textForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const newText = textInput.value.toUpperCase() || 'STATISTICS';
            currentText = newText;
            
            // Re-render with animation
            pixelGrid.style.opacity = '0';
            setTimeout(() => {
                renderPixelText(currentText);
                pixelGrid.style.opacity = '1';
            }, 100);
        });

        // Initial render
        renderPixelText(currentText);
    </script>
</body>
</html>
